plugins {
    id 'fabric-loom' version '1.7.3'  // 确认是 1.7.3（支持 1.21.6）
    id 'maven-publish'
    id 'java'
}

version = project.mod_version
group = project.maven_group
archivesBaseName = project.mod_id

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    withSourcesJar()
}

repositories {
    // 1. 优先 Fabric 官方仓库（稳定版 + 快照版，确保版本同步）
    maven { 
        url 'https://maven.fabricmc.net/' 
        content { includeGroup 'net.fabricmc' }  // 只从这里拉取 Fabric 相关依赖
    }
    maven { 
        url 'https://maven.fabricmc.net/snapshots/' 
        content { includeGroup 'net.fabricmc' }
    }
    // 2. 其他必要仓库
    mavenCentral()
    maven { url 'https://libraries.minecraft.net/' }
}

dependencies {
    // 基础依赖（与 Minecraft 1.21.6 匹配）
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    
    // 关键修复：用 Loom 提供的 fabricApi() 方法，自动匹配版本（无需手动写坐标）
    modImplementation fabricApi("${project.fabric_api_version}")
    
    // 补充缺失依赖（解决类找不到问题）
    implementation "com.mojang:serialization:1.3.25"
    implementation "it.unimi.dsi:fastutil:8.5.12"
}

loom {
    runs {
        client {
            configName "Client"
            ideConfigGenerated true
            source sourceSets.main
        }
        server {
            configName "Server"
            ideConfigGenerated true
            source sourceSets.main
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = project.group
            artifactId = project.archivesBaseName
            version = project.version
        }
    }
    repositories {
        maven { url = uri("file://${project.projectDir}/repo") }
    }
}

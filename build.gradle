plugins {
    // 关键修复：升级 Loom 到 1.7.3（支持 Minecraft 1.21+）
    id 'fabric-loom' version '1.7.3'
    id 'maven-publish'
    id 'java'
}

version = project.mod_version
group = project.maven_group
archivesBaseName = project.mod_id

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    withSourcesJar()
}

repositories {
    // 确保 Fabric 官方仓库在最前，优先获取 1.21.6 的依赖
    maven { url 'https://maven.fabricmc.net/' }
    mavenCentral()
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://maven.aliyun.com/repository/public/' } // 国内加速
}

dependencies {
    // 1.21.6 基础依赖（与 gradle.properties 同步）
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    
    // 1.21.6 对应的 Fabric API（版本在 gradle.properties 中定义）
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    
    // 补充缺失依赖（解决类找不到问题）
    implementation "com.mojang:serialization:1.3.25"
    implementation "it.unimi.dsi:fastutil:8.5.12"
}

loom {
    runs {
        client {
            configName "Client"
            ideConfigGenerated true
            source sourceSets.main
        }
        server {
            configName "Server"
            ideConfigGenerated true
            source sourceSets.main
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = project.group
            artifactId = project.archivesBaseName
            version = project.version
        }
    }
    repositories {
        maven {
            url = uri("file://${project.projectDir}/repo")
        }
    }
}

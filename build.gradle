plugins {
    id 'fabric-loom' version '1.6-SNAPSHOT'
    id 'maven-publish'
    id 'java'
}

version = project.mod_version
group = project.maven_group

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    withSourcesJar()
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://libraries.minecraft.net/' }
    // 国内镜像加速（可选）
    maven { url 'https://maven.aliyun.com/repository/public/' }
    repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }  // Fabric官方仓库
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://maven.aliyun.com/repository/public/' }  // 阿里云镜像
    maven { url 'https://repo.spongepowered.org/maven/' }  // Sponge仓库（Mixin相关）
    maven { url 'https://jitpack.io' }  // 额外备用仓库
}
    
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    
    implementation "org.spongepowered:mixin:0.12.5"
    annotationProcessor "org.spongepowered:mixin:0.12.5:processor"
}

loom {
    runs {
        client {
            configName "Client"
            ideConfigGenerated true
            source sourceSets.main
        }
        server {
            configName "Server"
            ideConfigGenerated true
            source sourceSets.main
        }
    }
}

publishing {
    // 你的配置内容
}
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
repositories {
    // 优先Sponge仓库（Mixin的官方来源）
    maven { url 'https://repo.spongepowered.org/maven/' }
    // 其他仓库...
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
    

plugins {
    id 'fabric-loom' version '1.7.3'  # 确认是 1.7.3（支持 1.21.6）
    id 'maven-publish'
    id 'java'
}

version = project.mod_version
group = project.maven_group
archivesBaseName = project.mod_id

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    withSourcesJar()
}

repositories {
    // 1. 优先 Fabric 官方仓库（稳定版 + 快照版，确保依赖存在）
    maven { url 'https://maven.fabricmc.net/' }  // 稳定版仓库
    maven { url 'https://maven.fabricmc.net/snapshots/' }  // 快照版仓库（备用）
    // 2. 其他必要仓库
    mavenCentral()
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://maven.aliyun.com/repository/public/' }  # 国内加速（可选）
}

dependencies {
    // 基础依赖（与 gradle.properties 同步）
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    
    // Fabric API 依赖（现在版本是官方存在的 0.110.1+1.21.6）
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    
    // 补充缺失依赖（解决类找不到问题）
    implementation "com.mojang:serialization:1.3.25"
    implementation "it.unimi.dsi:fastutil:8.5.12"
}

loom {
    runs {
        client {
            configName "Client"
            ideConfigGenerated true
            source sourceSets.main
        }
        server {
            configName "Server"
            ideConfigGenerated true
            source sourceSets.main
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = project.group
            artifactId = project.archivesBaseName
            version = project.version
        }
    }
    repositories {
        maven { url = uri("file://${project.projectDir}/repo") }
    }
}

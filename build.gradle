plugins {
    id 'fabric-loom' version '1.7.3'  # 保持 1.7.3，无需升级
    id 'maven-publish'
    id 'java'
}

version = project.mod_version
group = project.maven_group
archivesBaseName = project.mod_id

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    withSourcesJar()
}

repositories {
    // 优先 Fabric 官方仓库（确保能拉取到 0.108.0+1.21.6 版本）
    maven { 
        url 'https://maven.fabricmc.net/' 
        content { includeGroup 'net.fabricmc' }  // 只从这里拉取 Fabric 相关依赖，避免干扰
    }
    mavenCentral()
    maven { url 'https://libraries.minecraft.net/' }
    // 国内用户可选添加阿里云镜像（加速下载）
    maven { url 'https://maven.aliyun.com/repository/public/' }
}

dependencies {
    // 1. Minecraft 基础依赖（与版本配置同步）
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    
    // 2. 关键修复：回退到传统 Fabric API 依赖写法（Loom 1.7.3 支持）
    // 版本使用 0.108.0+1.21.6（官方仓库确认存在，不会找不到）
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    
    // 3. 补充缺失依赖（解决类找不到问题）
    implementation "com.mojang:serialization:1.3.25"
    implementation "it.unimi.dsi:fastutil:8.5.12"
}

loom {
    runs {
        client {
            configName "Client"
            ideConfigGenerated true
            source sourceSets.main
        }
        server {
            configName "Server"
            ideConfigGenerated true
            source sourceSets.main
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = project.group
            artifactId = project.archivesBaseName
            version = project.version
        }
    }
    repositories {
        maven { url = uri("file://${project.projectDir}/repo") }
    }
}

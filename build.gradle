// 第1行：plugins块必须在文件最顶部，注释用//
plugins {
    id 'fabric-loom' version '1.7.3'  // 保持 1.7.3，无需升级  // 修复：# 替换为 //
    id 'maven-publish'
    id 'java'
}

// 后续所有注释都用//开头（示例）
version = project.mod_version
group = project.maven_group
archivesBaseName = project.mod_id

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    withSourcesJar()  // 生成源码包（发布时需要）
}

repositories {
    // 优先 Fabric 官方仓库（确保拉取到正确依赖）
    maven { 
        url 'https://maven.fabricmc.net/' 
        content { includeGroup 'net.fabricmc' }  // 只从这里拉取 Fabric 相关依赖
    }
    mavenCentral()
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://maven.aliyun.com/repository/public/' }  // 国内加速（可选）
}

// 其他配置保持不变...

# 模组基础信息（保持原结构，仅需确保 mod_id 与代码中一致）
mod_version=1.0.0
maven_group=com.example
mod_id=bedrock_minable

# Minecraft 1.21.6 配套版本（关键兼容性配置）
# 1. Minecraft 核心版本（必须与目标游戏版本完全一致）
minecraft_version=1.21.6
# 2. Yarn 混淆映射（需匹配 Minecraft 版本，优先选择最新 build 号）
yarn_mappings=1.21.6+build.1
# 3. Fabric 加载器（需支持 1.21.6，选择稳定版）
loader_version=0.16.5
# 4. Fabric API（必须与 Minecraft 版本对应，使用官方推荐的兼容版本）
fabric_version=0.109.2+1.21.6

# 可选：Java 版本配置（Fabric 1.21+ 推荐 Java 21，与之前代码保持一致）
org.gradle.java.home=你的Java21路径（本地开发可选，CI环境无需配置）
